<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../front/styles/main.css"> -->
</head>

<body>
    <!--empieza header-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!--logo-->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="" alt="" width="30" height="24"
                    class="d-inline-block align-top">
                Data Warehouse
            </a>
        </div>
        <!--links-->
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Compañías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Usuarios</a>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Ciudad/Región</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Login</a>
                    </li>
                </ul>
                <!--input-->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search contacts" aria-label="Search">
                    <button class="btn-white btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Secciones -->
    <main>

        <!-- Login -->
        <div class="container px-4  py-5 contactos">
            <div>
                <label for="exampleFormControlInput1" class=" py-5">Login</label>
            </div>
            <form id="form1" class="row g-3">
                <div class="col-auto">
                    <label for="staticEmail2" class="visually-hidden">Email</label>
                    <input type="text" name="mail" class="form-control-plaintext" id="staticEmail2"
                        placeholder="email@example.com">
                </div>

                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="password" name="pass" class="form-control" id="inputPassword2" placeholder="Password">
                </div>
                <div class="col-auto">
                    <button type="submit" id="submit_login" class="btn btn-primary mb-3">Confirm identity</button>
                </div>
            </form>
        </div>
        <div id="bienvenida"></div>
        <!--seccion contactos-->

        <!--Label + boton agregar contactos-->
        <div class="container px-4  py-5 contactos">
            <div>
                <label for="exampleFormControlInput1" class=" py-5">Contactos</label>
            </div>
            <button type="button" class="btn btn-lg btn-secondary btn-outline-success text-white " type="submit">Agregar
                Contactos</button>
            <!--boton subir-->
            <button type="button" class="btn btn-secondary btn-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-upload"
                    viewBox="0 0 16 16">
                    <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                    <path
                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                </svg>
                subir lista</button>
            <!--boton descargar-->
            <button type="button" class="btn btn-secondary btn-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">
                    <path
                        d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0z" />
                </svg>
                descargar</button>

        </div>
        <!--table-->
        <div class="container py-5">
            <table class="container table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th><input class="form-check-input me-1" type="checkbox" value=""></th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td><input class="form-check-input me-1" type="checkbox" value=""></td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td><input class="form-check-input me-1" type="checkbox" value=""></td>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td><input class="form-check-input me-1" type="checkbox" value=""></td>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>

            <!-- Seccion usuarios -->
            <label for="exampleFormControlInput1" class="form-label py-5">Usuarios</label>
            <div class="form-floating mb-3">
                <input type="nombre" class="form-control" id="floatingnombre" placeholder="nombre">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="apellido" class="form-control" id="floatingapellido" placeholder="apellido">
                <label for="floatingInput">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="perfil" class="form-control" id="floatingperfil" placeholder="perfil">
                <label for="floatingInput">Perfil</label>
            </div>
            <div class="form-floating mb-3">
                <input type="contraseña" class="form-control" id="floatingcontraseña" placeholder="contraseña">
                <label for="floatingInput">Contraseña</label>
            </div>
            <div class="form-floating mb-3">
                <input type="r_contraseña" class="form-control" id="floatingr_contraseña" placeholder="r_contraseña">
                <label for="floatingInput">Repetir Contraseña</label>
            </div>
            <div>
                <button type="button" class="btn btn-success">Crear</button>
            </div>

            <!-- Compañias -->
            <label for="exampleFormControlInput1" class="form-label py-5">Compañias</label>
           
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">País</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Emilio</th>
                        <td>Argentina</td>
                        <td>Cba</td>
                        <td>
                            <button class="btn btn-secondary" type="submit">Editar</button>
                            <button class="btn btn-danger" type="submit">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Yolanda</th>
                        <td>Argentina</td>
                        <td>Cipo</td>
                        <td>
                            <button class="btn btn-secondary" type="submit">Editar</button>
                            <button class="btn btn-danger" type="submit">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Rafa</th>
                        <td>Francia</td>
                        <td>Marsella</td>
                        <td>
                            <button class="btn btn-secondary" type="submit">Editar</button>
                            <button class="btn btn-danger" type="submit">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button type="button" class="btn btn-success">Agregar</button>
            </div>
            <!-- Region/pais -->
            <label for="exampleFormControlInput1" class="form-label py-5">Región/País</label>
            <div>
                <select class="form-select form-select-lg mb-3 " aria-label=".form-select-lg example">
                    <option selected>Selecciona una región</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="btn-group btn-group-sm " role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-success" for="btncheck1">Agregar</label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="btncheck2">Editar</label>

                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-danger" for="btncheck3">Eliminar</label>
                </div>

                <select class="form-select mb-3 " aria-label=".form-select-sm example">
                    <option selected>Selecciona una país</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-success" for="btncheck1">Agregar</label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="btncheck2">Editar</label>

                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-danger for="btncheck3">Eliminar</label>
                </div>

                <select class="form-select form-select-sm mb-3 " aria-label=".form-select-sm example">
                    <option selected>Selecciona una ciudad</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-success" for="btncheck1">Agregar</label>

                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="btncheck2">Editar</label>

                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-danger" for="btncheck3">Eliminar</label>
                </div>
    </main>
    <div class="prueba"></div>
<!-- Scripts -->

<script src="../front/js/login.js"></script>
</body>

</html>
